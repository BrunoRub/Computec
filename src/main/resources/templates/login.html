<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Computec</title>
</head>

<body style="background-color:darkcyan">
	<div id="login">
		<h3 class="text-center text-white pt-5" style="font-family: Georgia, 'Times New Roman', Times, serif">Login</h3>
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
				
					<div id="login-box" class="col-md-12">
					
						<form id="login-form" class="form" th:action="@{/login}" method="post">
							<br>
							<div class="form-group" style="text-align: center;">
								<img th:src="@{/img/login.png}" width="150" height="150"
									class="left">
									
							</div>
							
							<!-- <h3 class="text-center text-info">Login</h3>-->
							
							<div class="form-group">
								<label for="username" class="text-info" style="background-color: whitesmoke; font-size: 18px;">Usuario:</label><br>
								<input type="text" name="username" id="username"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="password" class="text-info" style="background-color: whitesmoke; font-size: 18px;">Contrase√±a:</label><br>
								<input type="password" name="password" id="password"
									class="form-control">
							</div>
							<div class="form-group" style="text-align: center;">
								<input type="submit" name="submit" class="btn btn-info btn-md"
									value="Ingresar">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
