<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Trabajador</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:replace="/plantillas/base::header"></header>
	<div style="margin: 5%">

		<div class="col-md-23" style="width: 100%">

			<div class="row" style="height: 70px">
				<div class="col-md-4">
					<input class="form-control" id="id_txt_filtro" name="filtro"
						placeholder="Ingrese el nombre del Trabajador" type="text"
						maxlength="30" />
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-primary" id="id_btn_filtrar"
						style="width: 150px">FILTRAR</button>
				</div>
				<div class="col-md-2">
					<button type="button" data-toggle='modal'
						data-target="#id_div_modal_registra" class='btn btn-success'
						style="width: 150px">REGISTRAR</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content">

						<table id="id_table" class="table table-striped table-bordered">
							<thead class="thead-dark">
								<tr>
									<th style="width: 5%">ID</th>
									<th style="width: 10%">Nombre</th>
									<th style="width: 10%">Apellido</th>
									<th style="width: 10%">FechaNcimiento</th>
									<th style="width: 10%">Documento</th>
									<th style="width: 10%">Direcci√≥n</th>
									<th style="width: 10%">Telefono</th>
									<th style="width: 10%">Email</th>
									<th style="width: 10%">Actualizar</th>
									<th style="width: 10%">Eliminar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
